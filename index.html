<!DOCTYPE html>

<body>
<h1>자식 창</h1>
<button onclick="requestClose()">부모에게 닫아달라고 하기</button>

<script>
    function requestClose() {
        console.log('call opener')
        // 부모 창으로 메시지 전송
        window.opener.postMessage("closeMe", "https://localhost:3000");
    }
</script>
